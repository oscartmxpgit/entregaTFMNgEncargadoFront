<div class="container">
  <div class="row">
    <div class="col-md-6">
      <h1>{{"Sidenav.dishes" | translate}}</h1>
    </div>
    <div class="col-md-6">
        <div class="row">
            <div class="col-md-7">
                <button mat-raised-button (click)="openDialog()" >
                  {{"Table.CreateNew" | translate}}
                <mat-icon>add_circle_outline</mat-icon>
              </button>
            </div>
            <div class="col-md-5">
              <button mat-raised-button (click)="actualizaPagina()">
                  {{"Table.Update" | translate}}
                <mat-icon>update</mat-icon>
              </button>
            </div>
        </div>
    </div>
  </div>

  <div>
    <mat-form-field appearance="standard">
      <mat-label>{{"Table.Filter" | translate}}</mat-label>
      <input
        matInput
        (keyup)="applyFilter($event)"
        placeholder="I.e. 1, 2, 3..."
        #input
      />
    </mat-form-field>

    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>
        <ng-container matColumnDef="nombre">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre Plato</th>
          <td mat-cell *matCellDef="let row">{{ row.nombre }}</td>
        </ng-container>

        <ng-container matColumnDef="precio">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>
            Precio
          </th>
          <td mat-cell *matCellDef="let row">{{ row.precio }}</td>
        </ng-container>

        <ng-container matColumnDef="stock">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Stock</th>
          <td mat-cell *matCellDef="let row">{{ row.stock }}</td>
        </ng-container>

        <ng-container matColumnDef="acciones">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>{{"actions" | translate}}</th>
          <td mat-cell *matCellDef="let row">
            <button mat-icon-button (click)="editPlato(row)" color="primary">
              <mat-icon>edit</mat-icon>
            </button>

            <button mat-icon-button (click)="deletePlato(row.idPlato)" color="warn">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">
            No se encuentran datos
          </td>
        </tr>
      </table>

      <mat-paginator
        [pageSizeOptions]="[5, 10, 25, 100]"
        aria-label="Select page of users"
      ></mat-paginator>
    </div>
  </div>
</div>
