<h1 mat-dialog-title>{{actionHeader}} negocio</h1>

<div mat-dialog-content>
  <form [formGroup]="negocioForm">
    <mat-form-field appearance="outline">
      <mat-label>{{"Bussines.Name" | translate}}</mat-label>
      <input formControlName="nombre" matInput placeholder="Nombre" />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>{{"Bussines.Address" | translate}}</mat-label>
      <input formControlName="direccion" matInput placeholder="DirecciÃ³n"/>
    </mat-form-field>

    <label for=" "><h3>{{"Bussines.Type" | translate}}</h3></label>
    <br />
    <mat-radio-group class="example-radio-group" formControlName="tipo">
      <mat-radio-button
        class="example-radio-button"
        *ngFor="let tipo of tipoList"
        [value]="tipo">
        {{ tipo }}
      </mat-radio-button>
    </mat-radio-group>
  </form>
</div>

<div mat-dialog-actions [align]="'end'">
  <button mat-raised-button color="warn" mat-dialog-close>{{"close" | translate}}</button>
  <button mat-raised-button color="primary" (click)="addNegocio()">
    {{ actionBtn }}
  </button>
</div>
