<h1 mat-dialog-title>Actualizar usuario</h1>

<div mat-dialog-content>
  <form [formGroup]="usuarioForm">
    <mat-form-field appearance="outline">
      <mat-label>Nombre</mat-label>
      <input formControlName="nombre" matInput placeholder="Nombre" />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Correo</mat-label>
      <input formControlName="correo" matInput placeholder="Correo"/>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Teléfono</mat-label>
      <input formControlName="telefono" matInput placeholder="Teléfono"/>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Contraseña anterior</mat-label>
      <input type="password" formControlName="oldPass" matInput placeholder="Contraseña anterior"/>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Nueva Contraseña</mat-label>
      <input type="password" formControlName="newPass1" matInput placeholder="Nueva Contraseña"/>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Nueva Contraseña</mat-label>
      <input type="password" formControlName="newPass2" matInput placeholder="Repite Nueva Contraseña"/>
    </mat-form-field>

  </form>
</div>

<div mat-dialog-actions [align]="'end'">
  <button mat-raised-button color="warn" mat-dialog-close>{{"close" | translate}}</button>
  <button mat-raised-button color="primary" (click)="updateusuario()">
    Actualizar
  </button>
</div>
